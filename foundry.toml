[profile.default]
src = 'contracts'
tests = 'test'
out = 'out'
libs = ['lib']
solc_version = '0.6.12'

[profile.solc5]
src = 'contracts5'
tests = 'contracts5'
out = 'out'
libs = ['lib5', 'lib']
solc_version = '0.5.17'

[profile.solc7]
src = 'contracts7'
tests = 'contracts7'
out = 'out'
libs = ['lib7', 'lib']
solc_version = '0.7.6'

[profile.solc8]
src = 'contracts8'
tests = 'contracts8'
out = 'out'
libs = ['lib8', 'lib']
solc_version = '0.8.17'


[fmt]
number_underscore = 'thousands'

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
goerli = "${GOERLI_RPC_URL}"

[etherscan]
goerli = { key = "${ETHERSCAN_API_KEY}" }
