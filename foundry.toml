[profile.default]
src = 'contracts'
tests = 'test'
out = 'out'
libs = ['lib']
solc_version = '0.6.12'

[profile.solc5]
src = 'contracts5'
tests = 'contracts5'
out = 'out'
libs = ['lib5', 'lib']
solc_version = '0.5.17'

[fmt]
number_underscore = 'thousands'

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
goerli = "${GOERLI_RPC_URL}"

[etherscan]
goerli = { key = "${ETHERSCAN_API_KEY}" }
